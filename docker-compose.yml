version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gobuddy-postgres
    environment:
      POSTGRES_DB: gobuddy
      POSTGRES_USER: gobuddy_user
      POSTGRES_PASSWORD: gobuddy_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./src/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./docker/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gobuddy_user -d gobuddy"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gobuddy-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gobuddy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - gobuddy-network

  # Application (optional - can run locally)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gobuddy-app
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gobuddy
      DB_USER: gobuddy_user
      DB_PASSWORD: gobuddy_password
      REDIS_URL: redis://redis:6379
      JWT_SECRET: demo-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - gobuddy-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  gobuddy-network:
    driver: bridge
